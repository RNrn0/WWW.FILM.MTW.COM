<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Reset dasar */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header .logo span {
      color: #fbc02d;
    }

    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    header .video-btn {
      background-color: #fbc02d;
      padding: 8px 16px;
      border-radius: 20px;
      color: black;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url('DongHua.jpeg') no-repeat center;
      background-size: cover;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 16px;
      margin: 20px 0;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .hero .btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #fbc02d;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .hero .btn:hover {
      background-color: #f57f17;
    }

    /* Categories Section */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .category {
      text-align: center;
      background-color: #282828;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    .category img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .category img:hover {
      transform: scale(1.1);
    }

    .category h2 {
      margin: 10px 0;
      font-size: 18px;
      color: white;
    }

    .category a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .category a:hover h2 {
      color: #fbc02d;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        display: flex;
        flex-wrap: wrap;
      }

      header nav a {
        margin: 5px 10px;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 14px;
      }

      .categories {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 12px;
      }

      .hero .btn {
        padding: 8px 16px;
        font-size: 14px;
      }

      .categories {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MTW<span>PUNYA</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Donghua.html">Donghua</a>
      <a href="Drakor.html">Drakor</a>
      <a href="Anime.html">Anime</a>
      <a href="Indo.html">Indo</a>
      <a href="About.html" class="video-btn">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>WELCOME</h1>
    <p>Temukan film terbaik dan terbaru di sini!</p>
    <div class="hero-buttons">
      <button class="btn">Tonton Sekarang</button>
      <button class="btn">Film Populer</button>
    </div>
  </section>

  <section class="categories">
    <div class="category">
      <a href="Drakor.html">
        <img src="Drakor.jpeg" alt="Drakor">
        <h2>Drakor</h2>
      </a>
    </div>
    <div class="category">
      <a href="Anime.html">
        <img src="Anime.jpeg" alt="Anime">
        <h2>Anime</h2>
      </a>
    </div>
    <div class="category">
      <a href="Donghua.html">
        <img src="DongHua1.jpeg" alt="Donghua">
        <h2>Donghua</h2>
      </a>
    </div>
    <div class="category">
      <a href="Indo.html">
        <img src="Indo.jpeg" alt="Indo">
        <h2>Indo</h2>
      </a>
    </div>
  </section>
</body>
</html>
